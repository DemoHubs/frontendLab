<script type="text/javascript">
//是否支持
if(window.Notification==undefined){
	alert("不支持此浏览器");
}else{
//首先验证是否有权限
if(Notification.permission!='granted'){
alert("当前浏览器没有授权 正在授权... 接受授权之后 请刷新页面");
 Notification.requestPermission();//request
}else{
var c=new Notification('notifi',{body:'这是一个优雅的提醒',icon:'http://blog.seoui.com/img/avatar.jpg'});
c.onclose=function(){
	alert("关闭了");
}
}
}



</script>
